bind mwheelup "exec de_subtick/jump"
bind mwheeldown ";+jump;-jump" // Does the same thing, less console spam (recommended)

bind w "exec de_subtick/forwardon0"
alias -w "exec de_subtick/forwardoff0"

bind a "exec de_subtick/lefton0"
alias -a "exec de_subtick/leftoff0"

bind s "exec de_subtick/backon0"
alias -s "exec de_subtick/backoff0"

bind d "exec de_subtick/righton0"
alias -d "exec de_subtick/rightoff0"
